# Peitharchy Kitty Terminal Configuration
# Matches the Hyprland setup theme with transparency and modern aesthetics

# ============================================================================
# FONT CONFIGURATION
# ============================================================================

# Font family - using JetBrains Mono Nerd Font for consistency with Waybar
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

# Font size
font_size 20.0

# Disable ligatures when cursor is on them
disable_ligatures cursor

# ============================================================================
# CURSOR CONFIGURATION
# ============================================================================

cursor_shape block
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ============================================================================
# SCROLLBACK
# ============================================================================

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ============================================================================
# MOUSE
# ============================================================================

mouse_hide_wait 3.0
url_color #89b4fa
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart

# ============================================================================
# TERMINAL BELL
# ============================================================================

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ============================================================================
# WINDOW LAYOUT
# ============================================================================

remember_window_size  yes
initial_window_width  100c
initial_window_height 30c
enabled_layouts splits,stack
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width 0
window_padding_width 8
placement_strategy center

# Hide window decorations (let Hyprland handle it)
hide_window_decorations yes

# ============================================================================
# TAB BAR
# ============================================================================

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style angled
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none

# ============================================================================
# COLOR SCHEME - Peitharchy Dark Theme
# ============================================================================

# Background and foreground - matching Waybar rgba(24, 24, 24, 0.85)
foreground #ffffff
background #181818

# Background opacity and blur - matching Hyprland window opacity
background_opacity 0.95
background_blur 1

# Dynamic background opacity - adjust on the fly with Ctrl+Shift+A
dynamic_background_opacity yes

# Selection colors
selection_foreground #181818
selection_background #ffffff

# Cursor colors - white to match active borders
cursor #ffffff
cursor_text_color #181818

# URL underline color
url_color #89b4fa

# ============================================================================
# BLACK (ANSI 0-8)
# ============================================================================
color0  #181818
color8  #3a3a3a

# ============================================================================
# RED (ANSI 1-9)
# ============================================================================
color1  #f38ba8
color9  #f5c2e7

# ============================================================================
# GREEN (ANSI 2-10)
# ============================================================================
color2  #a6e3a1
color10 #b8f4ad

# ============================================================================
# YELLOW (ANSI 3-11)
# ============================================================================
color3  #f9e2af
color11 #faf0c3

# ============================================================================
# BLUE (ANSI 4-12)
# ============================================================================
color4  #89b4fa
color12 #a3c7ff

# ============================================================================
# MAGENTA (ANSI 5-13)
# ============================================================================
color5  #cba6f7
color13 #d8b8ff

# ============================================================================
# CYAN (ANSI 6-14)
# ============================================================================
color6  #89dceb
color14 #a3e6f5

# ============================================================================
# WHITE (ANSI 7-15)
# ============================================================================
color7  #ffffff
color15 #ffffff

# ============================================================================
# TAB BAR COLORS
# ============================================================================
active_tab_foreground   #ffffff
active_tab_background   #3a3a3a
inactive_tab_foreground #cccccc
inactive_tab_background #181818
tab_bar_background      #181818
tab_bar_margin_color    #181818

# ============================================================================
# ADVANCED
# ============================================================================

# Shell integration - useful for working directory tracking
shell_integration enabled

# Allow remote control (useful for automation)
allow_remote_control yes
listen_on unix:/tmp/kitty

# Editor - using neovim (installed in Peitharchy)
editor nvim

# Close window without confirmation if process is done
confirm_os_window_close 0

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================================================
# KEYBOARD SHORTCUTS - Minimal, let Hyprland handle most
# ============================================================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Scrolling
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Background opacity
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u kitten unicode_input
map ctrl+shift+escape kitty_shell window

# ============================================================================
# KITTY-SPECIFIC
# ============================================================================

# Update check
update_check_interval 0

# Startup session - none, simple terminal
startup_session none

# Allow programs to read/write clipboard
clipboard_control write-clipboard write-primary read-clipboard read-primary

# Terminal type
term xterm-kitty
