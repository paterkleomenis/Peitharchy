##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Audio controls - float and center for quick access
# Using percentage-based sizing for better multi-resolution support
windowrulev2 = float, class:^(pavucontrol|org.pulseaudio.pavucontrol|PulseAudio Volume Control)$
windowrulev2 = size 45% 55%, class:^(pavucontrol|org.pulseaudio.pavucontrol|PulseAudio Volume Control)$
windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|PulseAudio Volume Control)$

# Calculator - small utility tool
windowrulev2 = float, class:^(org.gnome.Calculator|qalculate-gtk)$
windowrulev2 = size 25% 40%, class:^(org.gnome.Calculator|qalculate-gtk)$
windowrulev2 = center, class:^(org.gnome.Calculator|qalculate-gtk)$

# Color pickers - small and pinned
windowrulev2 = float, class:^(kooha|gpick|hyprpicker)$
windowrulev2 = pin, class:^(gpick|hyprpicker)$
windowrulev2 = size 20% 25%, class:^(gpick|hyprpicker)$
windowrulev2 = center, class:^(gpick|hyprpicker)$

# File chooser dialogs - float and center
windowrulev2 = float, title:^(Open File|Save File|File Upload)$
windowrulev2 = size 60% 70%, title:^(Open File|Save File|File Upload)$
windowrulev2 = center, title:^(Open File|Save File|File Upload)$

# System settings / Bluetooth - float for quick access
windowrulev2 = float, class:^(blueman-manager|Blueman-manager|org.blueman.Manager|blueman)$
windowrulev2 = size 45% 55%, class:^(blueman-manager|Blueman-manager|org.blueman.Manager|blueman)$
windowrulev2 = center, class:^(blueman-manager|Blueman-manager|org.blueman.Manager|blueman)$

# Network manager applet
windowrulev2 = float, class:^(nm-connection-editor|org.gnome.Settings)$
windowrulev2 = size 50% 60%, class:^(nm-connection-editor|org.gnome.Settings)$
windowrulev2 = center, class:^(nm-connection-editor|org.gnome.Settings)$

# File manager - float for easy file operations
windowrulev2 = float, class:^(nautilus|org.gnome.Nautilus|thunar|Thunar|dolphin|nemo)$
windowrulev2 = size 70% 75%, class:^(nautilus|org.gnome.Nautilus|thunar|Thunar|dolphin|nemo)$
windowrulev2 = center, class:^(nautilus|org.gnome.Nautilus|thunar|Thunar|dolphin|nemo)$

# Terminal - float ghostty in center (large for comfortable use)
windowrulev2 = float, class:^(com.mitchellh.ghostty)$
windowrulev2 = size 80% 80%, class:^(com.mitchellh.ghostty)$
windowrulev2 = center, class:^(com.mitchellh.ghostty)$

# Task Manager - float in center
windowrulev2 = float, class:^(io.missioncenter.MissionCenter|gnome-system-monitor)$
windowrulev2 = size 60% 70%, class:^(io.missioncenter.MissionCenter|gnome-system-monitor)$
windowrulev2 = center, class:^(io.missioncenter.MissionCenter|gnome-system-monitor)$

# Communication apps - larger window for better readability
windowrulev2 = float, class:^(telegram|discord|vesktop|WebCord)$
windowrulev2 = size 75% 85%, class:^(telegram|discord|vesktop|WebCord)$
windowrulev2 = center, class:^(telegram|discord|vesktop|WebCord)$

# Communication apps - Flatpak versions
windowrulev2 = float, class:^(com.discordapp.Discord|org.telegram.desktop|org.telegram.TelegramDesktop|io.github.tdesktop_x64.TelegramDesktop)$
windowrulev2 = size 75% 85%, class:^(com.discordapp.Discord|org.telegram.desktop|org.telegram.TelegramDesktop|io.github.tdesktop_x64.TelegramDesktop)$
windowrulev2 = center, class:^(com.discordapp.Discord|org.telegram.desktop|org.telegram.TelegramDesktop|io.github.tdesktop_x64.TelegramDesktop)$

# Image viewers - medium size, centered
windowrulev2 = float, class:^(eog|Eye of GNOME|loupe|org.gnome.Loupe|feh|sxiv|imv)$
windowrulev2 = size 60% 70%, class:^(eog|Eye of GNOME|loupe|org.gnome.Loupe|feh|sxiv|imv)$
windowrulev2 = center, class:^(eog|Eye of GNOME|loupe|org.gnome.Loupe|feh|sxiv|imv)$

# Video players - larger window
windowrulev2 = float, class:^(mpv|vlc|celluloid)$
windowrulev2 = size 70% 75%, class:^(mpv|vlc|celluloid)$
windowrulev2 = center, class:^(mpv|vlc|celluloid)$

# Archive managers - medium size
windowrulev2 = float, class:^(org.gnome.FileRoller|file-roller|ark)$
windowrulev2 = size 50% 60%, class:^(org.gnome.FileRoller|file-roller|ark)$
windowrulev2 = center, class:^(org.gnome.FileRoller|file-roller|ark)$

# Text editors (small quick edits) - medium size
windowrulev2 = float, title:^(gedit|Text Editor|mousepad|xed)$
windowrulev2 = size 60% 70%, title:^(gedit|Text Editor|mousepad|xed)$
windowrulev2 = center, title:^(gedit|Text Editor|mousepad|xed)$

# Picture-in-Picture - small, floating, pinned to stay on top
windowrulev2 = float, title:^(Picture-in-Picture|PiP|Picture in picture)$
windowrulev2 = pin, title:^(Picture-in-Picture|PiP|Picture in picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture|PiP|Picture in picture)$
windowrulev2 = move 73% 73%, title:^(Picture-in-Picture|PiP|Picture in picture)$

# Confirmation dialogs - small and centered
windowrulev2 = float, title:^(Confirm|Delete|Warning|Error)$
windowrulev2 = size 30% 25%, title:^(Confirm|Delete|Warning|Error)$
windowrulev2 = center, title:^(Confirm|Delete|Warning|Error)$

# Authentication dialogs - small and centered
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1|gcr-prompter)$
windowrulev2 = size 30% 20%, class:^(polkit-gnome-authentication-agent-1|gcr-prompter)$
windowrulev2 = center, class:^(polkit-gnome-authentication-agent-1|gcr-prompter)$
windowrulev2 = pin, class:^(polkit-gnome-authentication-agent-1|gcr-prompter)$

# Screenshot tools - small preview window
windowrulev2 = float, class:^(flameshot)$
windowrulev2 = pin, class:^(flameshot)$

# Steam - specific rules for better gaming experience
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = float, class:^(steam)$,title:^(Friends List|Steam Settings|Screenshot Uploader)$
windowrulev2 = size 40% 60%, class:^(steam)$,title:^(Friends List)$
windowrulev2 = center, class:^(steam)$,title:^(Friends List|Steam Settings)$

# Workspace focus switching is handled globally by focus_on_activate = true in misc section
