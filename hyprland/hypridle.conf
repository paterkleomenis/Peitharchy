# ~/.config/hypr/hypridle.conf

# ---------- General hooks ----------
general {
  # When the system is about to sleep, lock first (so you wake to a lock screen)
  before_sleep_cmd = hyprlock
  # When it wakes, turn displays back on
  after_sleep_cmd  = hyprctl dispatch dpms on
}

# ---------- Lock screen after 10 minutes ----------
listener {
  timeout    = 600              # 10 min
  on-timeout = hyprlock         # start lock screen
  on-resume  = hyprctl dispatch dpms on
}

# ---------- Turn off displays after 15 minutes ----------
listener {
  timeout    = 900              # 15 min
  on-timeout = hyprctl dispatch dpms off
  on-resume  = hyprctl dispatch dpms on
}

# ---------- Suspend after 45 minutes (optional, comment if you donâ€™t want it) ----------
listener {
  timeout    = 2700             # 45 min
  on-timeout = systemctl suspend
  on-resume  = hyprctl dispatch dpms on
}
