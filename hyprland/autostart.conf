#################
### AUTOSTART ###
#################

# Export Wayland/desktop vars so systemd user services (portals, wireplumber) see them
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE

# (Drop the --all variant — it’s redundant with the two lines above)
# exec-once = /usr/bin/dbus-update-activation-environment --systemd --all   # <- remove

# Agents / tray stuff
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh,gpg

# Applets & bar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = waybar
exec-once = swaync

# Wallpaper & cursor (cursor after env is fine)
exec-once = hyprpaper
exec-once = hyprctl setcursor Breeze 24

# Daemons
exec-once = kdeconnect-indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
